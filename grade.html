<script>
    var x=prompt("Enter Your Obtaind Marks");
    if(x>=80) {
        alert("A+1 Grade");
    }
    else if(x>=70){
        alert("A Grade");
    }
    else if(x>60){
        alert("B Grade");
    }
    else if(x>=50){
        alert("C Grade");
    }
    else if(x>=40){
        alert("D Grade");
    }
    else{
       alert("You was Fail");
    }

</script>
