<script>
    var x=prompt("Enter Your Obtaind Marks");
    if(x>=80) {
        x=("A+1 Grade");
    }
    else if(x>=70){
        x=("A Grade");
    }
    else if(x>60){
        x=("B Grade");
    }
    else if(x>=50){
        x=("C Grade");
    }
    else if(x>=40){
        x=("D Grade");
    }
    else{
        x=("You was Fail");
    }
    alert(x);

</script>
